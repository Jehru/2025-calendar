<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 90vw;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10px, 1fr)); /* Responsive columns */
            grid-gap: 25px; /* 25px gap between dots */
            justify-content: center;
            align-content: center;
            width: 100%;
            max-width: calc(25 * 35px); /* Maximum width for 25 dots per row with 25px gap */
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .dot.current {
            background-color: white;
        }

        .dot:hover {
            background-color: white;
            cursor: pointer;
        }

        .dot:hover::after {
            content: attr(data-date);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: calc(25 * 35px); /* Maximum width for 25 dots per row with 25px gap */
            margin-top: 20px;
            font-size: 1em;
        }

        .footer .year {
            text-align: left;
        }

        .footer .days-left {
            text-align: right;
        }

        #days-left-para {
            font-weight: lighter;
            color: #4d4d4d;
        }

        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(auto-fit, minmax(8px, 1fr)); /* Smaller dots on small screens */
                grid-gap: 15px; /* Adjusted spacing for small screens */
            }

            .dot {
                width: 8px;
                height: 8px;
            }

            .footer {
                font-size: 0.8em; /* Smaller text on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar" id="calendar"></div>
        <div class="footer">
            <div class="year">2025</div>
            <div class="days-left"><b id="daysLeftSpan"></b> <span id="days-left-para">days left</span></div>
        </div>
    </div>
    <script>
        const calendar = document.getElementById('calendar');
        const daysLeftSpan = document.getElementById('daysLeftSpan');
        const totalDays = 365; // Fixed number of days in 2025
        const firstDayOfYear = new Date(2025, 0, 1); // January 1, 2025
        const lastDayOfYear = new Date(2025, 11, 31); // December 31, 2025
        const currentDate = new Date(); // Current date for comparison

        // Generate dots for each day in 2025
        for (let i = 0; i < totalDays; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');

            // Calculate the date for this dot
            const thisDay = new Date(firstDayOfYear.getTime() + i * 24 * 60 * 60 * 1000);
            const formattedDate = thisDay.toLocaleDateString('en-GB', {
                weekday: 'long',
                day: '2-digit',
                month: '2-digit',
            });

            dot.setAttribute('data-date', formattedDate); // Tooltip for the date

            // Highlight the current day dynamically
            if (thisDay.toDateString() === currentDate.toDateString()) {
                dot.classList.add('current');
            }

            // Update days left and highlight previous dots on hover
            dot.addEventListener('mouseenter', () => {
                const daysLeft = totalDays - i; // Adjusted days left calculation
                daysLeftSpan.textContent = `${daysLeft}`;

                // Highlight all previous dots
                const allDots = document.querySelectorAll('.dot');
                allDots.forEach((d, index) => {
                    if (index <= i) {
                        d.style.backgroundColor = 'white';
                    }
                });
            });

            // Reset dots and days left on mouse leave
            dot.addEventListener('mouseleave', () => {
                const allDots = document.querySelectorAll('.dot');
                allDots.forEach(d => {
                    if (!d.classList.contains('current')) {
                        d.style.backgroundColor = '#333';
                    }
                });

                // Reset days left to default
                const defaultDaysLeft = totalDays - Math.floor((currentDate - firstDayOfYear) / (1000 * 60 * 60 * 24));
                daysLeftSpan.textContent = `${defaultDaysLeft}`;
            });

            calendar.appendChild(dot);
        }

        // Set initial days left
        const initialDaysLeft = totalDays - Math.floor((currentDate - firstDayOfYear) / (1000 * 60 * 60 * 24));
        daysLeftSpan.textContent = `${initialDaysLeft}`;
    </script>
</body>
</html>
